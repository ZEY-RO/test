  <body>
    <div class="div1 container-fluid">
      <div class="div2 row">
        <a
          class="col-lg-12 logo"
          href="index.html"
          style="text-align: center; margin: 15px;"
          ><img
            style="width: 70px;"
            src="https://www.baskinrobbins.com/etc/designs/br/images/branding/br-logo-stamp.svg"
            alt="Baskin' Robbins Logo"
        /></a>
        <div class="col-lg-12 menu">
          <a href="index.html" class="tile"
            >Flavours <i class="fas fa-ice-cream"></i
          ></a>
          <a href="index.html" class="tile"
            >Log In <i class="fas fa-user"></i
          ></a>
          <a href="index.html" class="tile"
            >Sign Up <i class="fas fa-sign-in-alt"></i
          ></a>
        </div>
        <div class="col-lg-12 first-img"></div>

        <div class="col-lg-5 card first-card" style="width:400px">
          <img
            class="card-img-top"
            src="https://www.baskinrobbins.com/content/dam/br/img/tiles-large/w4_2020/verticaltiledesktoplarge-CCcrackle-558x600.png"
            alt="Card image"
          />
          <div class="card-body">
            <h4 class="card-title">Cotton Candy Crackle</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
        </div>
        <div class="col-lg-5 rightcards" style="display: flex; flex-direction: column;">
            <div style="display: flex;flex-direction: row;">
            <div class="card" style="width: 70%; background-color: #d8c4b798;">
                <div class="card-body">
                  <h5 class="card-title">Easter</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                
                </div>
              </div>
              <div class="eventimg "  style="width: 30%;">
                <img class="img" style="width: 100%;" src="https://www.baskinrobbins.com/content/dam/br/img/moments/w4_2020/eventtiledesktop-easter-134x220.png" alt="event"></div>
              
            </div>

              <div class="card second-card" style="width:100%">
                <img
                  class="card-img-top"
                  src="https://www.baskinrobbins.com/content/dam/br/img/tiles-small/2020_w3/didyouknowdesktop-fruitylineup-559x235.png"
                  alt="Card image"
                />
                <div class="card-body">
                  <h4 class="card-title">Fresh & Fruity</h4>
                  <p class="card-text">Some example text.</p>
                  <a href="#" class="btn btn-primary">See Profile</a>
                </div>
              </div>

        </div>
        
      </div>
